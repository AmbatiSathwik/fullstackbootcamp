<html>
<head>
  <title> My PI Estimation website </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" />
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-3">
      <p>

 <form method="post" action="/estimate">
    <label class="form-label" for="foobar">Iterations</label>
    <input name="iterations" class="form-control" type="number" id="foobar" required/>

    <br/>
    <div class="form-check form-check-inline">
    <label class="form-label" >Algorithm</label><br/>
    <label class="form-check-label" for="montecarlo">Monte Carlo simulation</label>
    <input class="form-check-input" type="radio" id="montecarlo" name="algorithm" value="mc" required /> 
    <label class="form-check-label" for="wallisproduct">Wallis product</label>
    <input class="form-check-input" type="radio" id="wallisproduct" name="algorithm"
    value="wallis" required />
    </div>
    <br/>
    <input type="submit" class="btn btn-primary" value="Compute">
  </form>
  </p>
    </div>

    <div class="col">
      {% block body %}
      {% endblock %}
    </div>

  <div class="row">

  <hr/>
  You can search my site using <a href="https://duckduckgo.com">A
  popular search engine </a>.
<div class="container">
</body>
</html>
